<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/todo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web todolist project</title>
    </head>
    <body>
        <h1>Web todolist app</h1>
        <div class="todo">
            <p>To do :</p>
            <div class="inputs">
                <input type="text" id="todo-input" size="20">
                <button class="add-todo-button" id="add-todo-button">Add Todo</button>
            </div>
        </div>
        <div class="list">
            <ul class="list-of-todos" id="list-of-todos">

            </ul>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
